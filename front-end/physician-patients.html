		<script>
		function myFunction() {
			var input, filter, table, td, a, i;
			input = document.getElementById('myInput');
			filter = input.value.toUpperCase();
			table = document.getElementById('patients');
			td = table.getElementsByClassName('pt-name');
			

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < td.length; i++) {
				current = td[i];
				if (current.innerHTML.toUpperCase().indexOf(filter) > -1) {
					td[i].parentElement.style.visibility = ""
					td[i].parentElement.style.lineHeight = "";
				} else {
					td[i].parentElement.style.visibility = "collapse"
					td[i].parentElement.style.lineHeight = "0";
				}
			}
		}
		</script>
