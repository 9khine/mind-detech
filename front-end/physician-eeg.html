<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Mind Detect - Physicians</title>

        <!-- Google web fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />

        <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- Custom styles for this template -->
		<link href="physician-eeg.css" rel="stylesheet" >
		
    </head>

    <body>
		<div class="container">
		    <div class="header clearfix">
			    <nav>
				  <ul class="nav nav-pills float-right">
					<li class="nav-item">
					  <a class="nav-link" href="main-page.html">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link active" href="physician-eeg.html">Upload EEG</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="physician-patients.html">Patients</a>
					</li>
					
				  </ul>
				</nav>
				
				<h3 class="text-muted">Welcome Dr. Beck!</h3>
			</div>
			
			
			<h4>Upload EEG</h4>
			<div class="form-group">
				<label for="name"></label> 
				<input type="text" id="name" placeholder="Patient Name">
			</div>
			<div class="form-group">
				
				
				<input type="file" class="form-control-file" id="inputFile" aria-describedby="fileHelp" multiple/>
				<small id="fileHelp" class="form-text text-muted">Upload EEG file here.</small>
			
			</div>
			<button onclick="myFunction(0)" class="btn btn-primary">Submit 0</button>
			<button onclick="myFunction(1)" class="btn btn-primary">Submit 1</button>
			
			
			
				  <h5 id="resulth" style="padding-top: 2rem;"></h5>
				  <p id="resultd"></p>
				  <img id="eeg-h" class="eeg-img" style="display: none;" src="images/eeg-healthy.PNG">
				  <img id="eeg-ab" class="eeg-img" style="display: none;" src="images/eeg-abn.PNG">
			
			</div>	
		
			
			
			<script>
			function myFunction(val) {
				var name = document.getElementById('name');
				var resh = document.getElementById('resulth');
				var resd = document.getElementById('resultd');
				var imgh = document.getElementById('eeg-h');
				var imgab = document.getElementById('eeg-ab');
				
				resh.innerHTML = "Results for: " + name.value;
				if (val == 0) {
					resd.innerHTML = "Suspected depression";
					imgab.style.display = "";
				} else {
					resd.innerHTML = "Suspected healthy";
					imgh.style.display = "";
				}
				
			}
			</script>

		
			
		</div>
    </body>
	
</html>
